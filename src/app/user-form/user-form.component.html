<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" #email="ngModel">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" #password="ngModel">
        </div>  

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName" #firstName="ngModel">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName" #lastName="ngModel">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" [(ngModel)]="user.phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" #phoneNumber="ngModel">
        </div>

        <div class="form-group">
          <label for="enabled">Enabled</label>
          <select #enabled (change)="onEnabledSelected(enabled.value)" class="form-control" id="enabled" name="enabled">
            <option [ngValue]="undefined" disabled selected>Select status</option>
            <option>True</option>
            <option>False</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lastName">Role</label>
          <select #role (change)="onRoleSelected(role.value)" class="form-control" id="role" name="role">
            <option [ngValue]="undefined" disabled selected>Select role</option>
            <option *ngFor="let role of roles">{{role.name}}</option>
          </select> 
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
